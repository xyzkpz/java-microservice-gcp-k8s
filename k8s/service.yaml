apiVersion: v1
kind: Service
metadata:
  name: java-microservice-service
  namespace: default
  labels:
    app: java-microservice
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: java-microservice
  # Optional: Specify a static IP if you have one reserved
  # loadBalancerIP: YOUR_RESERVED_IP
